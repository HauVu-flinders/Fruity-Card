<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <title>Fruity Flash Card</title>
  </head>
  <body>
    <div class="top-container">
      <img class="icon" alt="icon" src="images/happy-face.png" />
      <h1>Let's learn about fruit</h1>
      <img class="icon" alt="fruit-basket" src="images/basket.png" />
      <img class="icon" alt="fruit-basket" src="images/basket-one.png" />
      <img class="icon" alt="fruit-basket" src="images/basket-two.png" />
    </div>
    <div class="middle-container">
      <div class="card one">
        <h3>Kiwi</h3>
      </div>
      <div class="card one">
        <h3>Banana</h3>
      </div>
      <div class="card one">
        <h3>Strawberry</h3>
      </div>
    </div>
    <div class="bottom-container">
      <div class="card">
        <h3>Grape</h3>
      </div>
      <div class="card">
        <h3>Lychee</h3>
      </div>
      <div class="card">
        <h3>Pineapple</h3>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
